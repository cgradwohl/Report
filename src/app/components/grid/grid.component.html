<!-- Report Header -->
<div class="row">
  <div *ngFor="let h of header" class="col {{col}}">{{h}}</div>
</div>


<!-- Report Body -->
<div class="row" *ngFor="let d of data">
  <div class="col {{col}}">{{d.name}}</div>
  <div class="col {{col}}">{{d.plan}}</div>
  <div class="col {{col}}">{{d.forecast}}</div>
</div>
